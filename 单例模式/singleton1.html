<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
</head>
<body>
<button id="loginBtn">登录</button>

<script type="text/javascript">
	
	var createLoginLayer = (function(){ var div;
	return function(){ if ( !div ){
	div = document.createElement( 'div' ); div.innerHTML = '我是登录浮窗'; div.style.display = 'none'; document.body.appendChild( div );
	}
	return div; }
	})();

	document.getElementById( 'loginBtn' ).onclick = function(){ var loginLayer = createLoginLayer(); loginLayer.style.display = 'block';
	};
 
</script>
</body>
</html>
